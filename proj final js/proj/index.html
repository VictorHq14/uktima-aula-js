<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFlix</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-movies-title">InFlix</h1>
            </div>
        </header>

        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-titles">Filmes, series, e muito mais. sem limites.</h2>
                    <h3 class="app-movies-subtitles">assista onde quiser. Quando quiser, cancela quando quiser.</h3>
                    <p class="app-movies-msg">pronto para assistir? informe o seu email para criar ou reiniciar sua assinatura.</p>
                    <form class="form">
                        <input type="text" placeholder="Buscar filme" id="form-input">
                        <input type="submit" value="Vamos la" id="form-submit">
                    </form>
                </div>
                <ul class="app-movies-all" id="movies"></ul>
            </div>
        </section>

    </main>

    

    <script src="js/script.js"></script>
</body>
</html>
